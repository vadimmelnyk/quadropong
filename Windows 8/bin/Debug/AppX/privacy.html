<!doctype HTML>
<html>
    <head>
        <title>Privacy Policy</title>
		
		<link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet">
		<!-- <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet"> -->
    </head>
    <body>
        <!-- BEGINSETTINGFLYOUT -->
        <div id="divGamePreferences" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'privacy',width:'wide'}">
		
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-dark win-header"> <!-- Background color reflects app's personality -->
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
               <div class="win-label">Privacy Policy</div>
            </div>                
            <div class="win-content">

                <p>This application does not collect any personal information.</p>
                <p>Internet access is only used to retreive data from the web, or to allow you to contact the developer by E-mail or Twitter.</p>
                <a href="http://dign.eu/eula/privacy" target="fix_link_too">View privacy statement online</a>
            </div>

          
        </div>
        <!-- ENDSETTINGSFLYOUT  -->
    </body>
</html>
